<div class="header">
    <h1 class="title">Workout App</h1>
  </div>
  
  <div class="row-container">
    <!-- Motivational Quote Section -->
    <div class="card quote-card">
      <h2>Motivational Quote</h2>
      <p>{{ motivationalQuote }}</p>
      <button (click)="generateRandomQuote()">Get New Quote</button>
    </div>
  
    <!-- Workout Input Section -->
    <div class="card input-card">
      <h2>Add Workouts</h2>
      <input id="taskInput" placeholder="Enter a workout" />
      <select id="categoryInput">
        <option value="Cardio">Cardio</option>
        <option value="Strength">Strength</option>
        <option value="Flexibility">Flexibility</option>
      </select>
      <input id="durationInput" type="number" placeholder="Duration (mins)" />
      <input id="dateInput" type="date" />
      <button class="add-btn" (click)="addWorkout()">Add Workout</button>
    </div>
  
    <!-- Workout History Section -->
    <div class="card history-card">
      <h2>Workout History</h2>
      <ul id="historyList"></ul>
    </div>
  
    <!-- Workout Analytics Section -->
    <div class="card analytics-card">
      <h2>Workout Analytics</h2>
      <p>Cardio Workouts: {{ getCategoryCount('Cardio') }}</p>
      <p>Strength Workouts: {{ getCategoryCount('Strength') }}</p>
      <p>Flexibility Workouts: {{ getCategoryCount('Flexibility') }}</p>
      <button (click)="generatePDF()">Share Statistics as PDF</button>
    </div>
  </div>
