<h1>Workouts</h1>
<div *ngFor="let workout of workouts">
  <p>{{ workout.name }} - {{ workout.duration }} mins, {{ workout.caloriesBurned }} cal</p>
</div>

<h2>Add Workout</h2>
<form (ngSubmit)="addWorkout()">
  <input [(ngModel)]="newWorkout.name" name="name" placeholder="Workout Name" required />
  <input [(ngModel)]="newWorkout.duration" name="duration" type="number" placeholder="Duration (min)" required />
  <input [(ngModel)]="newWorkout.caloriesBurned" name="calories" type="number" placeholder="Calories Burned" required />
  <button type="submit">Add</button>
</form>
